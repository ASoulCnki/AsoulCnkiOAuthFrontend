<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASoulCnki OAuth</title>
    <link rel="stylesheet" href="/src/css/index.css" />
  </head>

  <body>
    <div class="cursor-default flex flex-col items-center" id="main-content">
      <img src="/img/logo.png" />
      <p class="text-xl">授权获取您的b站信息</p>
      <div id="board">
        <span>
          向b站机器人账号
          <a
            target="_blank"
            class="cursor-pointer text-blue-500"
            onclick="openChat()"
          >
            bili_oauth
          </a>
          发送私信
        </span>
        <p id="token-code">
          <span id="token"></span><span id="copy" onclick="copy()">复制</span>
        </p>
        以向我们证实您的身份
      </div>
      <button id="submit-button" class="btn" onclick="onButtonClick()">
        我已发送
      </button>
      <div class="my-4 text-sm text-center">
        <p id="bottom-text" class="">
          验证码在两分钟内有效<br />
          授权后表明您已同意
          <a
            href="https://message.bilibili.com/#/whisper/mid307268720"
            target="_blank"
            class="text-blue-500"
            >服务协议
          </a>
        </p>
      </div>
      <script type="module" src="/src/js/main.js"></script>
    </div>
  </body>
</html>
